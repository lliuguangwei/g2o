name: g2o-mapping
version: __from_changelog__
maintainer: Guangwei Liu <guangwei.liu@tusimple.ai>

extra_deps:
  apt: cmake libeigen3-dev libsuitesparse-dev libqt4-dev qt4-qmake libqglviewer-dev

build: |
  # [[ -n $CLEANUP ]] && rm -r build
  mkdir -p build
  cd build
  rm -r *
  cmake ..
  make -j
  make install
